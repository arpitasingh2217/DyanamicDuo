<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT Indore RideShare</title>
    <style>
           
               /* General Reset */
               * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
    
            body {
                background: linear-gradient(to bottom,#F0F0F0);
                color: #333;
                overflow-x: hidden;
            }
    
            /* HERO SECTION – Vibrant & Sleek */
            .hero {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 4rem 2rem;
                background: linear-gradient(135deg, #FFE5B4, #FFB347);
                color: white;
                border-radius: 0 0 40px 40px;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
                animation: fadeIn 1s ease-in-out;
            }
    
            .hero h1 {
                font-size: 3.5rem;
                font-weight: 800;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            }
    
            .hero p {
                font-size: 1.3rem;
                opacity: 0.95;
                margin-top: 0.5rem;
                font-weight: 300;
            }
    
            .hero img {
                max-width: 85%;
                height: auto;
                margin-top: 2rem;
                border-radius: 20px;
                box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.2);
            }
    
            /* Responsive Hero */
            @media (min-width: 768px) {
                .hero {
                    flex-direction: row;
                    text-align: left;
                    padding: 4rem;
                }
    
                .hero-content {
                    flex: 1;
                    max-width: 50%;
                }
    
                .hero img {
                    flex: 1;
                    max-width: 40%;
                    margin-left: 2rem;
                }
            }
    
            /* SERVICES SECTION */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 3rem 2rem;
                text-align: center;
            }
    
            h2 {
                font-size: 2.5rem;
                color: #4A00E0;
                font-weight: 700;
                margin-bottom: 2rem;
                text-transform: uppercase;
            }
    
            .services-section {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
                justify-content: center;
            }
    
            /* GLASSMORPHIC SERVICE CARDS */
            .service-card {
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 2rem;
                width: 100%;
                max-width: 380px;
                text-align: center;
                transition: all 0.3s ease;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }
    
            .service-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                background: rgba(255, 255, 255, 0.3);
            }
    
            .service-card h3 {
                font-size: 1.8rem;
                font-weight: 700;
                color: #8E2DE2;
                margin-bottom: 1rem;
            }
    
            .service-card p {
                font-size: 1rem;
                color: #444;
                line-height: 1.6;
            }
    
            /* BUTTONS – Modern & Interactive */
            .service-card button {
                background: linear-gradient(135deg, #4A00E0, #8E2DE2);
                color: white;
                border: none;
                border-radius: 50px;
                padding: 0.9rem 1.8rem;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
                font-weight: 600;
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            }
    
            .service-card button:hover {
                background: linear-gradient(135deg, #FF00FF);
                transform: scale(1.05);
                box-shadow: 0px 5px 20px rgba(255, 0, 150, 0.3);
            }
    
            /* FOOTER – Sleek & Stylish */
            .footer {
                text-align: center;
                padding: 2rem;
                background: linear-gradient(135deg, #e3f2fd, #bbdefb);
                color: white;
                font-size: 1.2rem;
                font-weight: 500;
                border-radius: 40px 40px 0 0;
                margin-top: 3rem;
                box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.2);
            }
    
            /* RESPONSIVE DESIGN */
            @media (max-width: 768px) {
                h1 {
                    font-size: 2.5rem;
                }
    
                h2 {
                    font-size: 1.8rem;
                }
    
                .service-card {
                    padding: 1.8rem;
                    width: 90%;
                }
    
                .hero img {
                    max-width: 100%;
                }
            }
    
            /* SMOOTH FADE-IN ANIMATION */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
            
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1 style="color: #333333;">IIT INDORE RideShare</h1>
            <p style="color: #333333;"> "Connecting Routes, Connecting People."</p>
        </div>
        <img src="static\5.jpg" alt="Ride Sharing Image">
    </div>

    <!-- Services Section -->
    <div class="container">
        <h2 style="color: #333333;">Our Services</h2>
        <div class="services-section">
            <!-- Become a Captain Section -->
            <div class="service-card">
                <h3 style="color: #333333;">Become a Captain</h3>
                <p>"Heading somewhere? Share your ride, split the cost!" OR
                    "Empty seats? Turn them into travel buddies!".</p>
                <button onclick="signUpAsCaptain()">Sign Up Now</button>
            </div>

            <!-- Book a Ride Section -->
            <div class="service-card">
                <h3 style="color: #333333;"> Book a Ride</h3>
                <p>"Why wait? Get a ride in minutes and reach your destination!"</p>
                <button onclick="bookRide()">Book Ride</button>
                
            </div>
        </div>
    </div>


    <script>
        function signUpAsCaptain() {
           
            window.location.href = "{{ url_for('signup') }}";
        }

        function bookRide() {
            
            window.location.href = "{{ url_for('login') }}";
        }
    </script>

</body>
</html>
